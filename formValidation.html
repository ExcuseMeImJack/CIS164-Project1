</head>

  <main class="container mt-4">
    <h1>Reservation Request</h1>
    <form action="response.html" method="get" name="reservation_form" id="reservation_form">
      <fieldset class="reservation-form__fieldset">
          <legend class="reservation-form__legend">General Information</legend>
          <div class="reservation-form__field-container">
              <label class="reservation-form__label" for="arrival_date">Arrival date:</label>
              <input class="reservation-form__input" type="text" name="arrival_date" id="arrival_date" autofocus>
              <span class="reservation-form__error">*</span>
          </div>
          <div class="reservation-form__field-container">
              <label class="reservation-form__label" for="nights">Nights:</label>
              <input class="reservation-form__input" type="text" name="nights" id="nights">
              <span class="reservation-form__error">*</span>
          </div>
          <div class="reservation-form__field-container">
              <label class="reservation-form__label">Adults:</label>
              <select class="reservation-form__select reservation-form__adults" name="adults" id="adults">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
              </select>
          </div>
          <div class="reservation-form__field-container">
              <label class="reservation-form__label">Children:</label>
              <select class="reservation-form__select reservation-form__children" name="children" id="children">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
              </select>
          </div>
      </fieldset>
      <fieldset class="reservation-form__fieldset">
          <legend class="reservation-form__legend">Preferences</legend>
          <div class="reservation-form__field-container">
              <label class="reservation-form__label">Room type:</label>
              <input class="reservation-form__input reservation-form__input--left" type="radio" name="room" id="standard" checked>Standard
              <input class="reservation-form__input reservation-form__input--left" type="radio" name="room" id="business">Business
              <input class="reservation-form__input reservation-form__input--left" type="radio" name="room" id="suite">Suite
          </div>
          <div class="reservation-form__field-container">
              <label class="reservation-form__label">Bed type:</label>
              <input class="reservation-form__input reservation-form__input--left" type="radio" name="bed" id="king" checked>King
              <input class="reservation-form__input reservation-form__input--left" type="radio" name="bed" id="double">Double Double
          </div>
          <div class="reservation-form__field-container">
              <input class="reservation-form__input reservation-form__smoking" type="checkbox" name="smoking" id="smoking">
              <label for="smoking" class="reservation-form__label">Smoking</label>
          </div>
      </fieldset>
      <fieldset class="reservation-form__fieldset">
          <legend class="reservation-form__legend">Contact Information</legend>
          <div class="reservation-form__field-container">
              <label class="reservation-form__label" for="name">Name:</label>
              <input class="reservation-form__input" type="text" name="name" id="name">
              <span class="reservation-form__error">*</span>
          </div>
          <div class="reservation-form__field-container">
              <label class="reservation-form__label" for="email">Email:</label>
              <input class="reservation-form__input" type="text" name="email" id="email">
              <span class="reservation-form__error">*</span>
          </div>
          <div class="reservation-form__field-container">
              <label class="reservation-form__label" for="phone">Phone:</label>
              <input class="reservation-form__input" type="text" name="phone" id="phone" placeholder="999-999-9999">
              <span class="reservation-form__error">*</span>
          </div>
      </fieldset>
      <div class="reservation-form__field-container">
          <input class="reservation-form__submit" type="submit" id="submit" value="Submit Request">
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/reservation.js"></script>
  </main>

    <span>Jack Roybal |</span>
    <a class="text-info" href="https://jroybaldev.vercel.app/" target="_blank">Portfolio</a>
  </div>
</body>
</html>
